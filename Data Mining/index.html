<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบทำนายการซื้อคอมพิวเตอร์</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container">
        <h1>ระบบทำนายการซื้อคอมพิวเตอร์</h1>
        <label>Age:</label>
        <input type="number" id="Age" placeholder="Enter your age">
        <label>Student:</label>
        <input type="text" id="Student" placeholder="Enter your status">
        <label>Credit:</label>
        <input type="text" id="Credit" placeholder="Enter your credit status">
        <button type="submit" id="btn-submit">ทำนาย</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
