<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"> 
            <h3>ทฤษฎีพีทาโกรัส</h3>
            <h4>สูตร</h4>
            <img src="./img/1.png">
        </div>
        <div class="box-input">
            <h3>ใส่ค่า A</h3>
            <input type="number" id="number-A">
            <h3>ใส่ค่า B</h3>
            <input type="number" id="number-B">
            <h3>ใส่ค่า C</h3>
            <input type="number" id="number-C">
        </div>
        <div class="display">
            <h4>แทนค่าสมการ</h4>
            <div class="formula">
                C<sup>2</sup> =
                A<sup>2</sup> +
                B<sup>2</sup> 
            </div>
        </div>
        <div class="display-result">
            <span>ดังนั้น</span> 
            <div class="result">เป็นสามเหลี่ยมมุม</div>
            <span class="span-result">ใส่ตัวเลขของท่าน</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
