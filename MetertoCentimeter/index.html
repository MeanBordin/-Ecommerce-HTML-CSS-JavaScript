<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>โปรแกรมแปลงหน่วย</h1>
            <h2>เมตร และ เซนติเมตร</h2>
        </div>
        <div class="input-number">
            <label>เมตร</label>
            <input type="number" class="amount-one" value="1">
            <label>เซนติเมตร</label>
            <input type="number" class="amount-two" value="1">
        </div>
        <button class="submit">คำนวณ</button>
        <div class="display1">1 เมตร = 100 เซนติเมตร</div>
        <div class="display2">100 เซนติเมตร = 1 เมตร</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
